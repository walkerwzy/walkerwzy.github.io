    <h1 class="title">土豆炮的儿子——土豆枪</h1>

  <div class="entry-content">
    
      <p>一小段PVC管，加一个镀圈的套子和塞子，作燃料仓，然后一支笔，作枪膛，拆一个打火机的火花器，两个工字钉，插入燃烧仓内部，混合空气和可燃气体后，用火花器产生火花引燃气体，气体迅速膨胀，把枪膛里的小镖快速推出去，高级玩具啊，哈
