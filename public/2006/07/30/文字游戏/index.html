      <p>孤单是一个人的狂欢<br />
狂欢是一群人的孤单</p>

<p>去长沙前正好在放超级女声广州进20的海选，我记下了这一位选手，韩真真。吉他加沙哑的声音，以及纯熟的技巧及当时演唱的一首异域风格的歌。可惜，歌名是什么？今天她唱的是《叶子》，这里面这一句让我感兴趣：孤单是一个人的狂欢，狂欢是一群人的孤单。<br />
上网搜了搜，原唱阿桑，一样的人原来。</p>

<p>文字游戏让我现在的状态变成了狂欢，那我就狂欢去吧。</p>
