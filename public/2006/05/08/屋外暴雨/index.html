    <h1 class="title">屋外暴雨</h1>
  

    <time datetime="2006-05-07T16:00:00.000Z">
  <span class="day">8</span><span class="month">May</span>

  </header>
  <div class="entry-content">
    
      <p>雷声隆隆。<br />
你让我觉得自己很没用。可能不要觉得吧。<br />
很久没机会写博客了，现在用上了自己的笔记本，不知道是否还有这个习惯。<br />
千千静听里一大群人在纪念死掉的张炬，“这里可以通向天明”，我看到歌词这么显示，对了，高旗，绿草如茵。感受幸福美丽……狂燥过后是如此的平静，而我的现在除了不安，还有什么。</p>

<p>越过山越过蓝的海，那里绿草如茵……</p>
