    <h1 class="title"><a href="/2014/02/28/im-not-here/">I&#39;m not here</a></h1>
  

    <time datetime="2014-02-28T15:51:43.000Z">
  <span class="day">28</span><span class="month">Feb</span>
</time>
  </header>
  <div class="entry-content">
    
      <p>你想写，你希望某个人看到，可更适合你尴尬年纪的行为是表现得木然看着这一切，好像无所谓，发生了就发生了，心痛，难过，纠结，疑惑，愤怒，这些与别人何干？<br>I&#39;m not here  </p>
<p>每个人都在晒着功成名就幸福美满的时候，那些期期艾艾就成了可笑的笑话，你的自尊不允许你这么做，太阳照常升起，你每天照常上下班，不知道明天，你会遇上谁。<br>I&#39;m not here</p>
