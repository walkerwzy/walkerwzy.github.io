      <p><a href="http://files.blogcn.com/wp05/M00/06/43/wKgKDVA6PsoAAAAAAACtrTWUY1w844.jpg" target="_blank"><img class="alignnone size-full wp-image-789" title="p1575588172" src="http://files.blogcn.com/wp05/M00/06/43/wKgKDVA6PsoAAAAAAACtrTWUY1w844.jpg" alt="" width="722" height="334" /></a></p>

<p>那些年少的负气和遗憾哟，那些美丽至极的故事哟。。。</p>

<p>突然想起了痞子蔡时代的漫天盖地的YY网络小说，基本上是一纯屌丝突然被几个漂亮妹子喜欢上的故事，这个故事也差不多了，总之要么没有，要么有两个。但这部电影想表现的是“<br />
C&#39;est La Vie”，生活的无奈多过想要一个结局的观影冲动，所以，在“生活”的真实下，要么没有结局，要么偷情，而没有把现任女友踢了和初恋重归于好这个选项。15年，回不去就是回不去了。</p>

<p>韩佳人越看越漂亮。。。82年妹子一枚哟</p>
