<p><a href="http://ftp.luoo.net/radio/radio32/09.mp3" target="_blank"><img class="alignnone" src="http://img3.douban.com/lpic/s4565850.jpg" alt="" style="display:none;" /></a>空虚的角落</p>
<p>by 秋天的虫子</p>
<p>我们总躲藏在空虚的角落里等待着黑暗来临<br />
我已分不清这生命的意义是得到还是该放弃<br />
等待着黑暗中灵魂的召唤但不能常伴你左右<br />
望穿了夜空中平凡的月亮也无法再停止想你<br />
无法想你<br />
我们的爱情它能不能长久只能让命运去决定<br />
我总在黑暗中等待着你等待着爱情来临<br />
我却不能对你说我爱你因为这一切它终将失去<br />
我只能等待着黑暗的来临在空虚的角落里<br />
空虚的角落</p></p>
