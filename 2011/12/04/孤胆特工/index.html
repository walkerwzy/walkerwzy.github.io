    <h1 class="title">孤胆特工</h1>

  <div class="entry-content">
    
      <p><p>杀手加萝莉的片子总是无敌啊。。。。直接被秒。。。</p>  <p>&#160;</p>  <p>话说如今动作片重心貌似已经转到韩国了，他们不厌其烦地摆着造型耍着酷装着B，放香港，确实已经审美疲劳了，棒子拿过去，加上精湛的电影技巧（香港的也不赖啊），我们还是挺能接受的哦~~~</p>  <p>另外，小萝莉叫<a href="http://movie.douban.com/celebrity/1274858/" target="_blank">金赛纶</a></p>  <p><a href="http://files.blogcn.com/wp04/M00/03/41/wKgKDU7bglYAAAAAAAZV-xVzczI160.png" rel="lightbox" target="_blank"><img style="background-image: none; border-bottom: 0px; border-left: 0px; margin: 5px; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px" title="image" border="0" alt="image" src="http://files.blogcn.com/wp05/M00/03/41/wKgKDE7bglwAAAAAAAZZr3S8rBY040.png" width="603" height="403" /></a></p>  <p><a href="http://files.blogcn.com/wp01/M00/02/8B/wKgKCk7bggEAAAAAAAb_Y0bcYds940.png" rel="lightbox" target="_blank"><img style="background-image: none; border-bottom: 0px; border-left: 0px; margin: 5px; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px" title="image" border="0" alt="image" src="http://files.blogcn.com/wp02/M00/03/78/wKgKCk7bgggAAAAAAAcD5E2AA_M290.png" width="605" height="406" /></a><a href="http://files.blogcn.com/wp06/M00/04/AE/wKgKDE7bghIAAAAAAAphVysDcnE675.png" rel="lightbox" target="_blank"><img style="background-image: none; border-bottom: 0px; border-left: 0px; margin: 5px; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px" title="image" border="0" alt="image" src="http://files.blogcn.com/wp01/M00/03/FE/wKgKC07bgh0AAAAAAApmKx-Z3kI253.png" width="603" height="402" /></a><a href="http://files.blogcn.com/wp02/M00/03/00/wKgKC07bgiIAAAAAAANI5GRoOVQ289.png" rel="lightbox" target="_blank"><img style="background-image: none; border-bottom: 0px; border-left: 0px; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px" title="image" border="0" alt="image" src="http://files.blogcn.
