    <h1 class="title">时光</h1>
  

    <time datetime="2014-02-06T15:31:39.000Z">
  <span class="day">6</span><span class="month">Feb</span>
</time>
  </header>
  <div class="entry-content">
    
      <p>难以相信这一年就这么一闪而过，很多事就像发生在昨天。<br>可事实上就是这么过去了，恍恍惚惚。<br>一生中会莫名其妙经历很多这样的时间，一回头，突然发现大段时间转眼就过去了，2013.<br>平常的琐碎什么也不常见得，一旦回忆，那种光阴荏苒时光错位的感觉，那些人那些事，生生地刺痛着你,你却只有无助地看着眼前的一切</p>
<blockquote>
<p>这真是一件搞笑的事，前几天还在无病呻吟2013年莫名其妙就过了，2014一开年就来个大逆转，注定要你深刻地记住这一年。<br><code>2014</code>，对我不离不弃的，只有这几只小猫了么？</p>
</blockquote>
