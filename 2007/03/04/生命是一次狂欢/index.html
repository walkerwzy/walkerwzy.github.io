      <p>放纵和激情后还剩下什么<br />生命是一次狂欢<br />让痛苦榨干你最后一滴血液<br />彻头彻尾，贯穿始终<br />痛苦的狂欢<br />生命就是燃烧<br />燃烧自己<br />有火光，有烟雾<br />灿烂而迷幻<br />燃烧是折磨<br />生命是一次折磨<br />终点是无间<br /><br />流淌<br />生命之河，血液，灵魂，<br />还有你致命的气息<br /></p>
